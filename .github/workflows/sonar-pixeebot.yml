name: Fix Sonar Issues with Pixeebot
on:
  check_run:
    types: [completed]

permissions:
  id-token: write

jobs:
  share:
    name: Upload Sonar Results to Pixeebot
    runs-on: ubuntu-latest
    if: ${{ github.event.check_run.name == 'SonarCloud Code Analysis' }}
    steps:
      - uses: pixee/upload-tool-results-action@59242dfe9243dd00d5c7c294e298c6326ec7fea0
        with:
          tool: sonar
