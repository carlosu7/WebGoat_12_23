name: Latest tool version
on:
  check_run:
    types: [completed]

permissions:
  id-token: write

jobs:
  share:
    name: Testing URL
    runs-on: ubuntu-latest
    if: ${{ github.event.check_run.name == 'SonarCloud Code Analysis' }}
    steps:
      - uses: pixee/upload-tool-results-action@cdb8fe81dc6102ca9ff340c1b27395923c48cbba
        with:
          pixee-api-url: https://f4wf3v81x2.execute-api.us-east-1.amazonaws.com/prod
          tool: sonar
          sonar-token: ${{ secrets.SONAR_TOKEN }}
