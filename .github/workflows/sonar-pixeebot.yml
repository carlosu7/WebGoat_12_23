name: Fix Sonar Issues with Pixeebot
on:
  check_run:
    types: [completed]

permissions:
  id-token: write

jobs:
  share:
    name: Upload Sonar Results to Pixeebot
    runs-on: ubuntu-latest
    if: ${{ github.event.check_run.name == 'SonarCloud Code Analysis' }}
    steps:
      - uses: pixee/upload-tool-results-action@4cf7926fe07e439dbbf16ce6245f0a93d4aebde2
        with:
          tool: defect-dojo
