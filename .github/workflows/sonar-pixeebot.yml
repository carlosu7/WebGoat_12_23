name: Fix Sonar Issues with Pixeebot
on:
  check_run:
    types: [completed]

permissions:
  id-token: write

jobs:
  share:
    name: Upload Sonar Results to Pixeebot
    runs-on: ubuntu-latest
    if: ${{ github.event.check_run.name == 'SonarCloud Code Analysis' }}
    steps:
      - uses: pixee/upload-tool-results-action@819a0fab065cd68b1cad9789c6417c9dca6c815b
        with:
          tool: sonar
          sonar-token: ${{ secrets.SONAR_TOKEN }}
