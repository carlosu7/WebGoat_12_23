name: Fix Sonar Issues with Pixeebot
on:
  check_run:
    types: [completed]

permissions:
  id-token: write

jobs:
  share:
    name: Upload Sonar Results to Pixeebot
    runs-on: ubuntu-latest
    if: ${{ github.event.check_run.name == 'SonarCloud Code Analysis' }}
    steps:
      - uses: pixee/upload-tool-results-action@2f98fde531ae27c312acb4fa2afb2d72c3b8b7e7
        with:
          tool: sonar
